{% extends 'base.html' %}

{% block content %}
    <section class="bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center" style="background-image: url('{{ url_for('static', filename='assets/background_netflix.jpg') }}');">
        <h2 class="text-center font-medium text-5xl my-4 text-gray-100">
            Crea un nuevo perfil
        </h2>

        <div class="flex justify-center items-center w-10/12 md:w-6/12">
            <form class="bg-black bg-opacity-70 py-8 px-4 w-full rounded-md" method="POST" action="{{ url_for('profile_create') }}">
                {{ form.csrf_token }}
                <div class="my-3">
                    <label class="text-lg font-medium mb-3 text-white">
                        Nombre del perfil
                    </label>
                    <input class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" type="text" id="id_name" name="name" placeholder="Nombre del perfil" required>
                </div>
                <div class="my-3">
                    <label class="text-lg font-medium mb-3 text-white">
                        Límite de edad
                    </label>
                    <select class="p-2 bg-gray-200 rounded-sm text-gray-900 outline-none block w-full" id="id_age_limit" name="age_limit" required>
                        <option value="All">Todo público</option>
                        <option value="Kids">Para niños</option>
                    </select>
                </div>
                <div class="flex justify-center items-center">
                    <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md" type="submit">
                        Crear perfil
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
